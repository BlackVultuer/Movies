<body>
    <!-- start header -->

        <nav>
            <div class="logo">
                <span>Movies World</span>

            <div class="links">

                </ul>
            </div>
            <div class="i-signin">
                <div class="icon">
                    <i class="fas fa-search" id="search"></i>
                    <i class="fas fa-times" id="timesheader"></i>
                    <!-- <i class="fas fa-times" id="times"></i> -->
                </div>
                <div class="sign-in">
                    <button><a href="login signin.html">Sign in</a></button>
                </div>

            </div>
            <div class="icon-screen">

            </div>
        </nav>
        <div class="search-bar" id="search-bar">
            <i class="fas fa-search" id="search"></i>

        </div>
    </section>
    <div class="links-column" id="links-column">
        <ul>
            <li class="search"><i class="fas fa-search"></i><input type="search" class="searchbar" placeholder="click to search"></li>

        </ul>

    <!-- end header -->
    
    <div class="bb">
        <div class="container">
          <div class="log-in" id="log-in">
            <form action="">
              <span>Log in</span>
              <input type="email" id="email"  required placeholder="Input Email">
              <input type="password" id="password"maxlength="20" minlength="8" required placeholder="Input password">
              <i class="fas fa-eye" id="showpass"></i>
              <i class="fas fa-eye" id="not-eye"></i>
              <div class="checked">
              <input type="checkbox"> <span>Remamber me</span>
              </div>
              <button id="aRegister"> Register </button>
              <div class="buttons">
                <button type="submit">Log in</button>
                <button>Cancle</button>
                
              </div>
            </form>
          </div>
          <div class="register" id="register">
            <form action="">
              <span>Register</span>
              <input type="text" id="name" placeholder="input full name">
              <input type="text" id="sname" required placeholder="Input code name">
              <input type="password" id="pass" maxlength="12" minlength="8" required placeholder="Input password">
              <i class="fas fa-eye" id="eye"></i>
              <i class="fas fa-eye" id="not-eye"></i>
              <div class="checked">
                <input type="checkbox"> <span>Remamber me</span>
              </div>
              <button id="alog"> log in </button>
              <div class="buttons">
                <button type="submit">Register</button>
                <button>Cancle</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <script src="./js/login signin.js"></script>
