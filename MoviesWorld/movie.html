<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <link rel="stylesheet" href="./css/movie1.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/normalize.css">
</head>
<body id="body">
    <div id="scroll-top">
        <a class="top-button" href="#top">
        <i class="fas fa-angle-up"></i>
        </a>
    </div>
    <!-- start header -->
    <section class="header" id="header">
        <nav>
            <div class="logo">
                <span>Movies World</span>
            </div>
            <div class="links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="movies.html">Movies</a></li>
                    <li><a href="">Series</a></li>
                    <li><a href="">News</a></li>
                </ul>
            </div>
            <div class="i-signin">
                <div class="icon">
                    <i class="fas fa-search" id="search"></i>
                    <i class="fas fa-times" id="timesheader"></i>
                    <!-- <i class="fas fa-times" id="times"></i> -->
                </div>
                <div class="sign-in">
                    <button><a href="login signin.html">Sign in</a></button>
                </div>

            </div>
            <div class="icon-screen">
                <i class="fas fa-bars" id="bars"></i>
                <i class="fas fa-times" id="times"></i>
            </div>
        </nav>
        <div class="search-bar" id="search-bar">
            <i class="fas fa-search" id="search"></i>
            <input type="search" class="searchbar" placeholder="click to search">
        </div>
    </section>
    <!-- end header -->
    <div class="movie-page">
        <div class="container">
            <div class="image">
                <img src="./images/heat.jpg" alt="">
            </div>
            <div class="data">
                <div class="name">
                    <span class="name "> Name :</span> <span>Heat</span>
                </div>
                <div class="type">
                    <span class="name ">Type :</span>
                    <span>Action</span>
                    <span>Drama</span>
                    <span>Crime</span>
                    <span>Detctive</span>
                </div>
                <div class="rate">
                    <span class="name ">Rate :</span> <span> 8.1</span> <i class="fas fa-star"></i>
                </div>
                <div class="time">
                    <span class="name ">Time :</span> <span>02:30:95</span>
                </div>
                <div class="translate">
                    <span class="name ">Translate :</span> <span>Arabic </span>
                </div>
                <div class="see">
                    <span class="name">See :</span> <button>See Now <i class="fa fa-play-circle-o"></i></button>
                </div>
                <div class="Download">
                    <span  class="name">Download : </span> <button>Download Now <i class="fa fa-download"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/movie.js"></script>
</body>
</html>
